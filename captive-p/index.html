<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WLAN of Shame</title>
    <link rel="stylesheet" href="../frontend/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Screen 1: Captive Portal-->
  <div id="screen-1" class="screen">
    <div class="screen-content">
      <img src="../frontend/assets/WiLAN_Logo1.png" alt="WiLAN of Shame Logo" class="logo" />
      <div class="instruction">
        <h1>Welcome to WiLAN of Shame.</h1>
        To access this public hotspot, you must accept our TOS.
      </div>
      <div class="captive-form">
        <form action="/login" method="post">
            <input type="submit" value="Accept and Continue">
        </form>
      </div>
      <div class="ssid-info">
        <span class="ssid-label">SSID:</span><span class="ssid-space"> </span><span class="ssid-value">Free WiFi</span>
      </div>
    </div>
  </div>

  <!-- Screen 2: TOS -->
  <div id="screen-2" class="screen">
    <div class="screen-content">
      <img src="../frontend/assets/WiLAN_Logo1.png" alt="WiLAN of Shame Logo" class="logo" />
      <div class="instruction">Terms of Service</div>
      <div class="ssid-info">
        <span class="ssid-label">SSID:</span><span class="ssid-space"> </span><span class="ssid-value">Free WiFi</span>
      </div>
    </div>
  </div>
</body>
