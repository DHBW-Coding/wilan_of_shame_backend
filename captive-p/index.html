<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to WiLAN of Shame</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/style-cp.css" />
    <style>
      /* PRIVACY POLICY PAGE STYLING */

      @font-face {
        font-family: 'Inter';
        src: url('Inter-VariableFont_opsz,wght.ttf') format('truetype');
      }

      body {
        background-color: #101D33;
        color: white;
        font-family: 'Inter', sans-serif;
        padding: 2rem;
        line-height: 1.6;
      }

      h1, h2, h3, h4 {
        color: #FAE9AA;
        margin-top: 2rem;
        font-weight: 700;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 2rem;
        border-bottom: 2px solid #2D4257;
        padding-bottom: 0.25rem;
      }

      h3 {
        font-size: 1.6rem;
      }

      h4 {
        font-size: 1.3rem;
      }

      p, li {
        color: #E5E5E5;
        font-size: 1rem;
      }

      a {
        color: #5796C6;
        text-decoration: underline;
      }

      ul {
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }

      li {
        margin-bottom: 0.5rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
          font-size: 0.95rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        h3 {
          font-size: 1.3rem;
        }

        h4 {
          font-size: 1.1rem;
        }
      }
    </style>
</head>

<body>
  <div id="screen-1" class="screen">
    <div class="screen-content">
      <img src="/static/assets/WiLAN_Logo1.png" alt="WiLAN of Shame Logo" class="logo" />
      <div class="instruction">
        <h1>Welcome to WiLAN of Shame.</h1>
        <p>By accessing this WiFi hotspot, you agree to our <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>.</p> 
      </div>
      <div class="captive-form">
        <form id="acceptBtn" action="/login" method="post">
            <input type="submit" value="Accept and Continue">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
