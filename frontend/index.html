<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WLAN of Shame</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Screen 1: Platzhalter -->
  <!-- Screen 1: WiFi Connect -->
<div id="screen-1" class="screen">
  <div class="screen-content">
    <img src="assets/WiLAN_Logo.png" alt="WiLAN of Shame Logo" class="logo" />
    <div class="instruction">Scan the QR code to connect</div>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI:T:nopass;S:Free%20WiFi;;&size=600x600" alt="QR Code" class="qr-image" />
    <div class="ssid-info">
      <span class="ssid-label">SSID:</span><span class="ssid-space"> </span><span class="ssid-value">Free WiFi</span>
    </div>
  </div>
</div>


  <!-- Screen 2: Platzhalter -->
  <div id="screen-2" class="screen hidden">
    <div class="placeholder">Screen 2 – Connected Devices</div>
  </div>

  <!-- Screen 3: Platzhalter -->
  <div id="screen-3" class="screen hidden">
    <div class="placeholder">Screen 3 – Live DNS Feed</div>
  </div>

  <!-- Screen 4: Platzhalter -->
  <div id="screen-4" class="screen hidden">
    <div class="placeholder">Screen 4 – Leaderboard</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
